<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
   <title>Student feedback</title>


   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
 

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="feedback-style.css" type="text/css" rel="stylesheet">


</head>
<body class="m-3">
    <div class="header bg-primary-subtle mb-4 m-4 p-3 rounded-5"> 
        <h1>Please provide feedback!</h1>
    </div>


<div class="row">
    <div class="col-md-6">
        <h2>Instructions</h2>

        <p>As one of our students, your thoughts, feedback and comments are important to us.</p>
        <p>Please send them using this form.</p>
        <p>If you would like us to follow up with you, include your contact information.</p>
    </div>
    
<div class="col-md-6">
    <form>
        <br>
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" name="name" type="text">

        <br>
        <label class="form-label" for="Email">Email</label>
        <input class="form-control" id="email" name="email" type="email">

        <br>
        <label class="form-label" for="comments">Comments</label>
        <textarea class="form-control" id="comments" name="comments" required></textarea>

       <br>
        <p class="mx-2"> Are you a current student?</p>

        <div class="form-check">
        <input class="form-check-input" id="Yes" name="current-student" type="radio">
        <label class="form-check-label" for="Yes">Yes</label>
        </div>

        <div class="form-check">
        <input class="form-check-input" id="No" name="current-student" type="radio">
        <label class="form-check-label" id="No">No</label>
        </div>

        <br>
        <input class="btn btn-primary"type="submit">
    </div>


    </form>
</div>

</body>
</html>
